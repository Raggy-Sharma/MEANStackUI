<div class="chatPageContainer" fxLayout="row" fxLayout.xs="column">
  <mat-card class="onlineUsers" fxLayout="column" fxFlex="30%">
    <mat-card-header>
      <mat-card-title>Online users</mat-card-title>
    </mat-card-header>
    <mat-card-content class="usersListContainer" fxLayout="column">
      <div class="usersList" *ngFor="let user of users" fxLayout="row" (click)="selectChat=user">{{user}}</div>
    </mat-card-content>
  </mat-card>
  <mat-card class="chatCard" fxLayout="column" fxFlex="70%" fxFlex.xs="100%" *ngIf="selectChat">
    <mat-card-header>
      <mat-card-title>{{selectChat}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="chatContainer" fxLayout="row">
      <!-- <div class="usersList" *ngFor="let user of users" fxLayout="row" (click)="selectChat=user">{{user}}</div> -->
        <mat-form-field class="chatText">
          <input matInput [(ngModel)]="message" style="width: 100%">
          <mat-icon matSuffix (click)="sendMessage()">send</mat-icon>
        </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
